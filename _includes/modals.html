 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Date:
                                    <strong><a href="https://www.google.com/search?client=firefox-b-d&q=date">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="https://www.google.com/search?client=firefox-b-d&sxsrf=ALeKk01RYSwQe24VyxT3oEd4k4ZJhkfwyQ%3A1598721159424&ei=h4xKX_LBGaqX4-EPjrexqAw&q=service&oq=service&gs_lcp=CgZwc3ktYWIQAzIECCMQJzIFCAAQkQIyBQgAEJECMggILhDHARCjAjIHCAAQFBCHAjICCAAyAggAMgUIABCLAzICCAAyAggAOggILhDHARCvAVCQE1iQE2DaF2gAcAB4AIABZYgBuwGSAQMxLjGYAQCgAQGqAQdnd3Mtd2l6uAEBwAEB&sclient=psy-ab&ved=0ahUKEwiyobW29MDrAhWqyzgGHY5bDMUQ4dUDCAw&uact=5">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
